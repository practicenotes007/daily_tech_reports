---
layout: default
title: 首页
---

<div class="category-tags">
    <a href="/categories/os" class="tag">操作系统</a>
    <a href="/categories/chip" class="tag">芯片</a>
    <a href="/categories/iot" class="tag">物联网</a>
</div>

<div class="post-list">
    {% for post in site.posts %}
    <article class="post-item">
        <h2>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <div class="post-meta">
            <time datetime="{{ post.date | date_to_xmlschema }}">
                {{ post.date | date: "%Y-%m-%d" }}
            </time>
        </div>
        <div class="post-excerpt">
            {{ post.excerpt }}
        </div>
    </article>
    {% endfor %}
</div>
